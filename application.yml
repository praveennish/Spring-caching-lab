server:
  port: 8081
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/catalog
    username: catalog_user
    password: catalog_pass
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 2000
      idle-timeout: 600000

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
    open-in-view: false

management:
  endpoints:
    web:
      exposure:
        include: health,metrics

cache:
  remote:
    enabled: true
    backend: redis
    ttlSeconds: 5
  inprocess:
    enabled: false
    ttlSeconds: 60
    maxSize: 100_000


